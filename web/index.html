        <script type="x-shader/x-vertex" id="sky-vertex">
            #ifdef GL_ES
            precision highp float;
            #endif
            varying vec2 vUv;
            void main () {

                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);

            }
        </script>
        <script type="x-shader/x-fragment" id="sky-fragment">
            #ifdef GL_ES
            precision mediump float;
            #endif
            varying vec2 vUv;
            uniform float time;
            uniform float red;
            uniform float green;
            uniform float blue;
            uniform float terrainRed;
            uniform float terrainGreen;
            uniform float terrainBlue;
            vec4 color;

            //3.141592654
            float hash( float n ) {
                return fract(sin(n)*43758.5453);
            }
            float noise( vec3 x ) {
                // The noise function returns a value in the range -1.0f -> 1.0f
                vec3 p = floor(x);
                vec3 f = fract(x); 
                f       = f*f*(3.0-2.0*f);
                float n = p.x + p.y*57.0 + 113.0*p.z;

                return mix(mix(mix( hash(n+0.0), hash(n+1.0),f.x),
                               mix( hash(n+57.0), hash(n+58.0),f.x),f.y),
                           mix(mix( hash(n+113.0), hash(n+114.0),f.x),
                               mix( hash(n+170.0), hash(n+171.0),f.x),f.y),f.z);
            }

            void main( void ) {

                float depth = (1.0 - (abs(0.5 - vUv.y) * 2.5));
                float intense = vUv.y*2.0*abs(0.25 - (vUv.x / 2.0));
                float radial = abs(0.25 - (vUv.x / 2.0));
                float glow = 0.0;
                float luminance = 0.0;
                luminance += 0.4 + depth / 1.25;

                if ( vUv.y >= 0.5 ) {

                    glow = -0.2+(depth) - vUv.y;
                    glow =+ 0.7 * depth * depth;
                    color = vec4(luminance*red, luminance*green, luminance*blue, 1.0);

                } else if ( vUv.y < 0.5 && vUv.y > 0.49 ) {

                    glow = -0.5+(depth) - vUv.y;
                    glow =+ 0.6 * depth * depth;
                    float p = 1.0 - (vUv.y-0.49)*50.0;
                    glow = mix( glow, 0.01, p );
                    color = vec4( luminance*mix( red, terrainRed, p), luminance*mix( green, terrainGreen, p), luminance*mix(blue, terrainBlue, p), 1.0 );

                } else {

                    glow = 0.01;
                    color = vec4(terrainRed, terrainGreen, terrainBlue, 1.0);

                }
               
               gl_FragColor = (color * vec4(0.1+1.0*glow*depth, 0.1+1.0*glow*depth, 0.1+1.0*glow*depth, 1.0));

            }
        </script>
