			body {
				padding: 0;

                width: 100%;

    <body>
        <main id="root"></main>
        <link rel='stylesheet' href='/css/app.css' />
        <script type="x-shader/x-vertex" id="sky-vertex">
            #ifdef GL_ES
            precision highp float;
            #endif
            varying vec2 vUv;
            void main () {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
            }
        </script>
        <script type="x-shader/x-fragment" id="sky-fragment">
            #ifdef GL_ES
            precision mediump float;
            #endif
            varying vec2 vUv;
            uniform float time;
            //3.141592654

            void main( void ) {
                float blue = 0.5;
                float red = 0.35;
                float green = red *0.6;
                float depth = abs(0.5 - vUv.y);
                float intense = sin(vUv.x * 3.141592654) + 0.05 * sin(vUv.x * 3.141592654 * 24.0 );
                vec4 color = vec4(
                    intense * (red / (0.01+(depth * 8.0))),
                    intense * (green / (0.01+(depth * 16.0))),
                    intense * (blue / (0.01+(depth * 6.0))),
                    1.0
                );

                gl_FragColor = color;
            }
        </script>
        <script type="x-shader/x-vertex" id="webcam-vertex">

        </script>
        <script type="x-shader/x-fragment" id="webcam-fragment">

        </script>
        <script src='lib/three.min.js'></script>
