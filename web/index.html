    <body>
        <main id="root"></main>
        <link rel='stylesheet' href='/css/app.css' />
        <script type="x-shader/x-vertex" id="sky-vertex">
            #ifdef GL_ES
            precision highp float;
            #endif
            varying vec2 vUv;
            void main () {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
            }
        </script>
        <script type="x-shader/x-fragment" id="sky-fragment">
            #ifdef GL_ES
            precision mediump float;
            #endif
            varying vec2 vUv;
            uniform float time;
            uniform float red;
            uniform float green;
            uniform float blue;
            //3.141592654
            float hash( float n ) {
                return fract(sin(n)*43758.5453);
            }
            float noise( vec3 x ) {
                // The noise function returns a value in the range -1.0f -> 1.0f
                vec3 p = floor(x);
                vec3 f = fract(x);

                f       = f*f*(3.0-2.0*f);
                float n = p.x + p.y*57.0 + 113.0*p.z;

                return mix(mix(mix( hash(n+0.0), hash(n+1.0),f.x),
                               mix( hash(n+57.0), hash(n+58.0),f.x),f.y),
                           mix(mix( hash(n+113.0), hash(n+114.0),f.x),
                               mix( hash(n+170.0), hash(n+171.0),f.x),f.y),f.z);
            }

            void main( void ) {
                float depth = (1.0 - (abs(0.5 - vUv.y) * 3.5));
                float intense = vUv.y*2.0*abs(0.25 - (vUv.x / 2.0));
                float radial = abs(0.25 - (vUv.x / 2.0));
                float glow = 0.0;

                if ((vUv.y >= 0.5)) {
                    glow = -0.2+(depth) - vUv.y;
                    glow =+ 0.7 * depth * depth;
                } else if (vUv.y < 0.5 && vUv.y > 0.44) {
                   glow = mix(0.7 * depth * depth, -0.3+(depth) - vUv.y, 1.0 - (vUv.y-0.44)*16.6666);
                } else {
                    glow = -0.3+(depth) - vUv.y;
                }

            //   float red =  0.22 + depth * 0.05;
            //   float blue = 0.7 + depth * 0.4;
            //   float green = depth * 0.05;
                // red += red * depth * 0.05;
                // green += green * depth * 0.05;
                // blue += blue * depth * 0.05;

               float luminance = 0.0;
               luminance += 0.4 + depth / 1.25;

               vec4 color = vec4(luminance*red, luminance*green, luminance*blue, 1.0);
               gl_FragColor = (color * vec4(0.1+1.0*glow*depth, 0.1+1.0*glow*depth, 0.1+1.0*glow*depth, 1.0));
            }
        </script>
